<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Drum Kit</title>
    <link rel="stylesheet" href="1drum-kit.css"/>
</head>
<body>
